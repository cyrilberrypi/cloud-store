<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Girls Hub</title>
    <style>
        /* Add your CSS styles here */
    </style>
    <link rel="stylesheet" href="mystyle.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Banner logo section -->
    <header>
        <h1>STEM Girls Hub</h1>
        <img src="path/to/banner/logo" alt="Banner Logo">
    </header>

    <!-- Cohorts Program beneficiaries section -->
    <section>
        <h2>Cohorts Program Beneficiaries</h2>
        <div class="grid-icons">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>Coming Soon</div>
            <div>C-4</div>
        </div>
    </section>

    <!-- Virtual Webinar section -->
    <section>
        <h2>Virtual Webinar</h2>
        <div class="slides">
            <img src="path/to/chikodili" alt="Chikodili">
            <img src="path/to/sam" alt="Sam">
            <img src="path/to/melisa" alt="Melisa">
            <img src="path/to/enodi" alt="Enodi">
            <img src="path/to/sade" alt="Sade">
        </div>
    </section>

    <!-- Hands-on Activity section -->
    <section>
        <h2>Hands-on Activity</h2>
        <div class="image-slides">
            <img src="path/to/nma" alt="Nma">
            <img src="path/to/beverly" alt="Beverly">
            <img src="path/to/joyce" alt="Joyce">
            <img src="path/to/benita" alt="Benita">
        </div>
    </section>

    <!-- Team bonding section -->
    <section>
        <h2>Team Bonding</h2>
        <div class="photo-gallery">
            <!-- Display your photo gallery here -->
        </div>
    </section>
</body>
</html>
